sms:
  reg: ##手机号码正则表达式，为空则不做验证
  web:
    enable: true ##启用web端点
    base-path: /commons/sms ##访问路径前缀
  verification-code:
    code-length: 6 ##验证码长度
    delete-by-verify-fail: false ##为true则验证失败后删除验证码
    delete-by-verify-succeed: true ##为true则验证成功后删除验证码
    retry-interval-time: 60 ##重试间隔时间，单位秒
    expiration-time: 180 ##验证码有效期，单位秒
    identification-code-length: 3 ##识别码长度
    use-identification-code: false ##是否启用识别码
  redis:
    key-prefix: VerificationCode ##验证码业务在保存到redis时的key的前缀
  aliyun:
    enable: true ##启用阿里云的短信业务客户端
    access-key-id: ##AccessKeyId
    access-key-secret: ##AccessKeySecret
    endpoint: cn-hangzhou ##endpoint，默认为cn-hangzhou
    sign-name: ##短信签名
    templates:
      VerificationCode: SMS_00000000 ##验证码业务所使用的短信模板ID
      test: SMS_00000001 ##自定义业务所使用的短信模板ID
  qcloud:
    enable: true ##启用腾讯云的短信业务客户端
    app-id: ##短信应用SDK AppID
    appkey: ##短信应用SDK AppKey
    sms-sign: ##短信签名
    templates:
      VerificationCode: 0001 ##验证码业务所使用的短信模板ID
      test: 0002 ##自定义业务所使用的短信模板ID
    params-orders:
      VerificationCode: ##规定验证码业务的参数顺序
        - code
        - identificationCode